<html>
<head>
  <title>SITREP - Tweet One Time Token</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
</head>
<body class="container" style="margin-top: 50px">

  <div class="alert alert-success" role="alert">Valid Token Specified. Type your tweet below</div>

  <form method="post">
    <div class="form-group">
      <label for="tweet">Tweet Content</label>
      <textarea class="form-control" name="content" id="tweet" placeholder="Type your Tweet" ></textarea>
    </div>
    <button type="submit" class="btn btn-default">Tweet</button>
  </form>
</body>
</html>
